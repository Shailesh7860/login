    <!DOCTYPE html>
<html lang="en">
<head>
		<title>Sign In Form</title>
		<meta name="viewport" content="width=device-width" initial-scale="1">
		<link rel="stylesheet" href="login2.css">
</head>
<body>
		<p class="signin">Sign In</p><br><br>
		<center>
			<div class="container1" style:"display:none;">
				<input class="box" type="text" placeholder="Username"><br>
           			<input class="box" type="password" placeholder="Password"><br>
				<button class="loginbtn" href="#">Login</button>
			</div>
			<div class="container2" style:"display:none;">
				<input class="check" type="checkbox">
				<label for="check" class="p1">Remember Me</label>
				<a href="#" class="p2"><p>Forgot Password?</p></a>
				<p>Not created account? | <a href="#" class="p3">Create Account</a></p><hr class="bar">
				<p class="p4">OR sign in with</p>
			</div>
		        <div class="container3" style:"display:none;">
				<img class="pic1" src="facebook.png">
				<label class="t1" for="pic1">Facebook</label>
			</div>
			<div onclick="SignIn()" class="container4">
				<img class="pic2" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png">
				<label class="t2" for="pic2">Google</div>
			</div>
		</center>
	
	<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-app.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-auth.js"></script>
   	<script src="https://www.gstatic.com/firebasejs/8.2.5/firebase-analytics.js"></script>
 	<script src="login.js"></script>
</body>
</html>
